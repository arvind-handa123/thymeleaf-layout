<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="index">

<head>
    <title>Bar</title>
</head>

<body>

<div layout:fragment="content">
    <div class="container">
        <h1>Bar</h1>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr th:each="bar : ${bars}">
                    <td th:text="${bar.id}"></td>
                    <td th:text="${bar.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
